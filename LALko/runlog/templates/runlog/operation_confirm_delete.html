{% extends "runlog/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Smazat operaci</h2>
    <p class="mb-4">Opravdu si přejete smazat operaci s ID "{{ operation.id }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Smazat</button>
        <a href="{% url 'operation_detail' operation.id %}" class="btn btn-secondary">Zrušit</a>
    </form>
</div>
{% endblock %}
