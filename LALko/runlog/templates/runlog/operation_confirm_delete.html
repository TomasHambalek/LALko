{% extends "runlog/base.html" %}

{% block content %}
<h2>Delete operation</h2>
<p>Are you sure you want to delete the operation with ID "{{ operation.id }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'operation_detail' operation.id %}">Cancel</a>
</form>
{% endblock %}
