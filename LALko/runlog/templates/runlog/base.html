<!DOCTYPE html>
<html>
<head>
    <title>LALko – Laser Ablation Logger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LALko – Laser Ablation Logger</h1>
        <nav class="my-4">
            <a href="{% url 'operation_list' %}" class="btn btn-primary">All Operations</a>
            <a href="{% url 'add_operation' %}" class="btn btn-success">Add New Operation</a>
            <a href="{% url 'operation_filter' %}" class="btn btn-secondary">Filter Operations</a>
            <a href="{% url 'admin:index' %}" class="btn btn-warning">Django Admin Panel</a>

            {% if user.is_authenticated %}
                <a href="{% url 'activity_log' %}" class="btn btn-info">Activity Log</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light">Login</a>
            {% endif %}
        </nav>
        <hr>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
