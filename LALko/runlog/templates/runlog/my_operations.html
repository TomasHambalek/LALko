{% extends "runlog/base.html" %}

{% block content %}
<h2>My Operations</h2>
<ul>
    {% for op in operations %}
        <li>{{ op.task.name }} on {{ op.machine.name }} ({{ op.start_time }})</li>
    {% empty %}
        <li>You have no operations recorded.</li>
    {% endfor %}
</ul>
{% endblock %}
