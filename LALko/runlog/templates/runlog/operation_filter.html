{% extends "runlog/base.html" %}

{% block content %}
<h2>Filter Operations</h2>
<form method="get" action="{% url 'operation_results' %}">
    {% csrf_token %} {{ filter_form.management_form }}
    {{ filter_form.form.as_p }}

    <button type="submit">Apply Filter</button>
    <a href="{% url 'operation_filter' %}">Reset Filters</a>
</form>
{% endblock %}
