{% extends "runlog/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Operation</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <div class="form-text text-muted">{{ field.help_text }}</div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>

        <script>
            // Přidá Bootstrap třídy k prvkům formuláře
            document.querySelectorAll('input, select, textarea').forEach(function(element) {
                if (element.type === 'checkbox') {
                    element.classList.add('form-check-input');
                } else {
                    element.classList.add('form-control');
                }
            });

            // Funkce pro nastavení aktuálního času
            function setNow(fieldId) {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const formattedTime = `${year}-${month}-${day}T${hours}:${minutes}`;
                document.getElementById(fieldId).value = formattedTime;
            }
        </script>
        
        <button type="submit" class="btn btn-primary mt-3">Save Operation</button>
    </form>
</div>
{% endblock %}
